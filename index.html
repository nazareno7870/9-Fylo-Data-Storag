<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fylo data storage component</title>

</head>
<body>
  <div class="container">

    <div class="card-app">

      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>

      <div class="icons">
        <div class="icon"><img src="./images/icon-document.svg" alt="Document"></div>
        <div class="icon"><img src="./images/icon-folder.svg" alt="Folder"></div>
        <div class="icon"><img src="./images/icon-upload.svg" alt="Upload"></div>
      </div>

    </div>

    <div class="card-stats">
      <h3>Youâ€™ve used <span>815 GB</span> of your storage</h3>
      <div class="bar-state"></div>
      <div class="min-max">
        <h4>0 Gb</h4>
        <h4>1000 Gb</h4>
      </div>
      <div class="leftStorage">
        <h1>185</h1><span>GB Left</span>
      </div>
    </div>

  </div>

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
